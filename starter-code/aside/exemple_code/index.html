<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <!-- Utiliser les tags html adéquat (ex: main, article, aside, section etc) -->
    <!-- Ne pas oublier les Alt pour l'accéssibilité -->
    <!-- BLOCK -->
    <main class="container">
        <!-- ELEMENT -->
        <h1 class="container__title">mon titre</h1>
        <!-- ELEMENT -->
        <button class="container__btn">button 1</button>
        <!-- MODIFIER -->
        <!-- ici la classe est doublée. __btn ET __btn--alternate pour appliquer le style basique du bouton puis le modifier sur ce bouton seulement -->
        <button class="container__btn container__btn--alternate">button 2</button>
        <!-- ELEMENT -->
        <img src="https://picsum.photos/id/237/200/300" alt="picture of a dog" class="container__img">
    </main>

</body>

</html>
